version: '3'

services:

  kibana:
    image: docker.elastic.co/kibana/kibana:7.13.3
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200/
    ports:
      - 5601:5601
    networks:
      - elasticsearch
    depends_on: 
      - elasticsearch

  elasticsearch:
    image: elasticsearch:7.13.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    volumes:
    - elastic:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elasticsearch
      
volumes: 
  elastic:
networks:
  elasticsearch:

    